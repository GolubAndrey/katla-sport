<div class="container">
    <h2>Products from section</h2>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Quantity</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{product.id}}</th>
          <th scope="row">{{product.name}}</th>
          <th scope="row">{{product.code}}</th>
          <th scope="row">{{product.quantity}}</th>
        </tr>
      </tbody>
      <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group" role="group" aria-label="Add group">
          <button routerLink="/hive/{{this.hiveId}}/section" type="button" class="btn btn-primary">Request to add to section</button>
        </div>
      </div>
    </table>
  </div>
