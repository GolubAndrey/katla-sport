<div class="container">
  <h2>Product to section request</h2>
  <form (ngSubmit)="onSubmit()" #productToSectionRequestFrom="ngForm">
    <div class="form-group">
      <label for="productIdLabel">Product ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="this.productId" name="id" #id="ngModel"
        readonly>
    </div>

    <div class="form-group">
      <label for="hiveSectionIdLabel">Section ID</label>
      <input type="text" class="form-control" id="hiveSectionId" aria-describedby="hiveSectionIdLabel" [(ngModel)]="this.hiveSectionId" name="hiveSectionId" #id="ngModel"
        readonly>
    </div>

    <div class="form-group">
      <label for="quantity" id="quantityLabel">Quantity</label>
      <input type="number" class="form-control" id="quantity" aria-describedby="quantityLabel" required min="1" max="100" [(ngModel)]="request.quantity"
        name="quantity" #quantity="ngModel">
      <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)" class="alert alert-danger">
        <div *ngIf="quantity.errors.required">Product quantity is required.</div>
        <div *ngIf="quantity.errors?.min">Quantity should be more than 0</div>
        <div *ngIf="quantity.errors?.max">Quantity should be less than 50</div>
      </div>
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Add group">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>      
    </div>
  </form>
</div>
