<div class="container">
    <h2>Requests</h2>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Product Id</th>
        <th scope="col">Hive Section Id</th>
        <th scope="col">Quantity</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let productToSectionRequest of productToSectionRequests">
          <th scope="row">{{productToSectionRequest.id}}</th>
          <td>{{productToSectionRequest.productId}}</td>
          <td>{{productToSectionRequest.hiveSectionId}}</td>
          <td>{{productToSectionRequest.quantity}}</td>
          <td *ngIf="userService.isAdmin() || userService.isManager()">
            <span class="btn-toolbar" role="toolbar" aria-label="Product request buttons" style="display: block; white-space:nowrap;">
              <div class="btn-group mr-2" role="group" aria-label="Confirm group" *ngIf="userService.isAdmin() || userService.isManager()" (click)="onConfirm(productToSectionRequest.id)">
                <button type="button" class="btn btn-primary">Confirm</button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Reject group" *ngIf="userService.isAdmin() || userService.isManager()" (click)="onReject(productToSectionRequest.id)">
                  <button type="button" class="btn btn-primary">Reject</button>
              </div>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
